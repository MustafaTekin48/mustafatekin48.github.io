<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Teşekkürler!</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #0a192f;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }

    .btn {
      margin-top: 2rem;
      padding: 12px 24px;
      background: #00bcd4;
      color: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <lottie-player
    src="animations/success.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px"
    autoplay
  ></lottie-player>

  <h1>Mesajınız başarıyla gönderildi! 🎉</h1>
  <p>En kısa sürede sizinle iletişime geçeceğim.</p>
  <a href="index.html" class="btn">Ana Sayfaya Dön</a>
</body>
</html>
